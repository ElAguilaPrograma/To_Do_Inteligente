<h2 mat-dialog-title>¿Desea salir de la sesión?</h2>

<mat-dialog-content>
    <p>¿Esta seguro de que desea salir de la cuenta?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">Salir</button>
</mat-dialog-actions>
