<h2 mat-dialog-title>¿Desea borrar la tarea?</h2>

<mat-dialog-content>
    <p>¿Esta seguro de que desea borrar la tarea?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">Borrar</button>
</mat-dialog-actions>
